<!DOCTYPE html>
<html ng-app="gitHubViewer">

  <head>
    <script data-require="angular.js@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <h1>{{message}}</h1>

    <div>{{error}}</div>

    {{username}}
    <form name="searchUser">
      <!--ng-model adjuntará una propriedad "username" al $scope
          Se puede aplicar esa directiva a inputs, selects, text-area
          Esta directiva mantiene los datos en sincronizacion-->

      <!--Para que el browser pueda decir al usuario que este input es un campo requerido
          no podemos serguir manejando el ng-click en el evento del boton-->    
      <input type="search" required placeholder="Username to find" ng-model="username">
      <input type="submit" value="Search" ng-click="search(username)">
      <!--Generalmente la expresión que ponemos al ng-click es una llamada a una función-->
    </form>
    
    <div>
     <h2>{{user.name}}</h2>
     <img src="{{user.avatar_url}}" title="{{user.name}}">
    </div>
  </body>

</html>
