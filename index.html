<!DOCTYPE html>
<html ng-app="gitHubViewer">

  <head>
    <script data-require="angular.js@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <h1>{{message}}</h1>

    <div>{{error}}</div>

      <form name="searchUser" ng-submit="search(username)">    
      <input type="search" required placeholder="Username to find" ng-model="username">
      <input type="submit" value="Search">
    </form>
    
    <!--ng-show mira esa expresión y si la misma es verdadera
        en JS, permitirá que se muestre este markup-->
    <div ng-show="user">
     <h2>{{user.name}}</h2>
     <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
      Order:
      <select ng-model="repoSortOrder">
        <option value="+name">Name</option>
        <option value="-stargazers_count">Stars</option>
        <option value="+language">Language</option>
      </select>
    </div>

    <!--Ambas directivas son útiles cuando queremos que algo aparezca
        o desaparezca de la vista, pero teniendo en cuenta alguna expresión
        o flag en el modelo -->
    <table ng-hide="!user"> <!--Oculta si la expresión es true-->
      <thead>
        <tr>
          <th>Name</th>
          <th>Stars</th>
          <th>Language</th>
        </tr>
        <tbody>
          <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
            <td>{{repo.name}}</td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
          </tr>
        </tbody>
      </thead>
    </table>
  </body>

</html>
