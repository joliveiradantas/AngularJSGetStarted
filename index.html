<!DOCTYPE html>
<html ng-app="gitHubViewer">

  <head>
    <script data-require="angular.js@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <h1>{{message}}</h1>

    <div>
      {{error}}
    </div>

    {{username}}
    <form name="searchUser">
      <!--ng-model adjuntarÃ¡ una propriedad "useername" al $scope
          Se puede aplicar esa directiva a inputs, selects, text-area
          Esta directiva mantiene los datos en sincronizacion-->
      <input type="search" placeholder="Username to find" ng-model="username">
      <input type="submit" value="Search">
    </form>
    
    <div>
      <div>
        Name: {{user.name}}
      </div>      
      <div>
        Location: {{user.location}}
      </div>
      <div>
        <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
      </div>
    </div>
  </body>

</html>
