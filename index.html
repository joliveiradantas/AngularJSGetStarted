<!DOCTYPE html>
<html ng-app="gitHubViewer">

  <head>
    <script data-require="angular.js@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <h1>{{message}}</h1>

    <div>{{error}}</div>

      <form name="searchUser" ng-submit="search(username)">    
      <input type="search" required placeholder="Username to find" ng-model="username">
      <input type="submit" value="Search">
    </form>
    
    <div>
     <h2>{{user.name}}</h2>
     <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Stars</th>
          <th>Language</th>
        </tr>
        <tbody>
          <!--orderBy necesita un parámetro con la propriedad correspondiente del repo
              Con las '' digo a Angular que es una string literal, para que no la evalúe
              como una expresión. Si no tuviesa '' Angular buscaría en el $scope el parámetro-->
          <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
            <td>{{repo.name}}</td>
            <!--Angular tiene el concepto de filtros. Un filtro es algo que se invoca
                y canaliza datos. Puedo agregar un digíto después del punto number:1.
                Hay muchos filtros que permiten formatear numeros como monedas, fecha,JSON,
                incluso ordenar una colección-->
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
          </tr>
        </tbody>
      </thead>
    </table>
  </body>

</html>
